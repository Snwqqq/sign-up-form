<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Wha;le Sing Up NOW!!!</title>
</head>
<body> 
    <div class="img-holder">
        <img class="left-img" src="./pictures/bluewhale.jpeg" alt="spermwhale">
        <img class="logo" src="./pictures/whale-logo.png" alt="logo of whale corp">
    </div>
    <div class="second-half">
        <header>
            <h1>
                Sign up for "Become a Whale," an online service where you will truly become a whale. You need something like this in your life to help you realize your deepest dreams. Sign up now to get started!
            </h1>
            <p>You know you want to.</p>
        </header>
        <form action="#" method="post">
            <div class="top-form">
                <h2>Let's do it!</h2>
                <section>
                    <div class="input-cont">
                        <label for="first-name">First name:</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="input-cont">
                        <label for="whale-name">Your whale name:</label>
                        <input type="text" id="whale-name" name="whale-name">
                    </div>
                    <div class="input-cont">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-cont">
                        <label for="tel">Phone number:</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                </section>
                <section>
                     <div class="input-cont">
                        <label for="">What whale do you want to be?</label>
                        <select name="" id="">
                            <option value="spermwhale">Spermwhale</option>
                            <option value="orca">Orca</option>
                            <option value="bluewhale">Blue whale</option>
                        </select>
                    </div>
                    <div class="input-cont">
                        <label for="">Color</label>
                        <input type="color">
                    </div>
                    </section>
                <section>
                    <fieldset>
                        <legend>Whale gender</legend>
                        <div>
                            <input type="radio" id="gender-male" name="gender">
                            <label for="gender-male">Male whale</label>
                        </div>
                        <div>
                            <input type="radio" id="gender-female" name="gender">
                            <label for="gender-female">Female whale</label>
                        </div>
                        <div>
                            <input type="radio" id="gender-rand" name="gender">
                            <label for="gender-rand">Random</label>
                        </div>
                    </fieldset>
                </section>
                <section>
                    <div class="input-cont">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input-cont">
                        <label for="conf-password">Confirm Password</label>
                        <input type="password" id="conf-password" name="conf-password">
                    </div>
                </section>
            </div>

        <footer>
            <button type="submit">Become a whale!</button>
            <p>Alredy a whale? <span>Sign in.</span></p>
        </footer>
            </form>
    </div>
</body>
</html>
