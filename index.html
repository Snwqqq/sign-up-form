<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Wha;le Sing Up NOW!!!</title>
</head>
<body> 
    <div class="img-holder">
        <img class="left-img" src="./pictures/bluwhale2.jpeg" alt="spermwhale">
        <img class="logo" src="./pictures/whale-logo.png" alt="logo of whale corp">
    </div>
    <div class="second-half">
        <header>
            <h1>
                Sign up for "Become a Whale," an online service where you will truly become a whale. You need something like this in your life to help you realize your deepest dreams. Sign up now to get started!
            </h1>
            <p>You know you want to.</p>
        </header>
        <form action="#" method="post">
            <section>
                <div class="input-cont">
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="input-cont">
                    <label for="">Your whale name:</label>
                    <input type="text">
                </div>
                <div class="input-cont">
                    <label for="">E-mail:</label>
                    <input type="text">
                </div>
                <div class="input-cont">
                    <label for="">Phone number:</label>
                    <input type="text">
                </div>
            </section>
            <section>
                 <div class="input-cont">
                    <label for="">What whale do you want to be?</label>
                    <select name="" id="">
                        <option>Spermwhale</option>
                        <option>Orca</option>
                        <option>Blue whale</option>
                    </select>
                </div>
                <div class="input-cont">
                    <label for="">Color</label>
                    <input type="text">
                </div>
                </section>

            <section>
                <fieldset>
                    <legend>Whale gender</legend>
                    <div>
                        <input type="checkbox">
                        <label for="">Male whale</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Female whale</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Random</label>
                    </div>
                </fieldset>
            </section>
            <section>
                <div class="input-cont">
                    <label for="">Password</label>
                    <input type="text">
                </div>
                <div class="input-cont">
                    <label for="">Confirm Password</label>
                    <input type="text">
                </div> 
            </section>

        <footer>
            <button type="submit">Become a whale!</button>
            <p>Alredy a whale? <span>Sign in.</span></p>
        </footer>
            </form>
    </div>
</body>
</html>
